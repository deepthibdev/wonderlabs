<div *ngIf="users$ | async as users">
  <div fxLayout="row wrap" fxLayoutGap="16px grid center" fxLayoutAlign="flex-start">
    <div class="card-deck col-xl-4 mb-4 " *ngFor="let u of users.data; let i = index">
      <app-card [user]="u"></app-card>
    </div>
  </div>
  <app-pagination [pageSize]="pageSize"></app-pagination>
</div>
